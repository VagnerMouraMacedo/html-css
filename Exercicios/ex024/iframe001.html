<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do

        <!--tamanho padrão do iframe 300x150-->
        <iframe src="https://www.cursoemVideo.com" frameborder="0" height="500px">
            <a href="https://www.cursoemVideo.com">Curso em Video</a>
        </iframe>

        para aprender a progamar.
    </p>

    <p>
        o repósitorio do guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
            <a href="https://gustavoguanabara.github.io">no</a>
        </iframe>

        também é bem legal
    </p>
</body>

</html>
